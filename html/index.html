<html>
    <head>
        <title>Boardgame Night</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../js/generic_functions.js"></script>
        <script src="../js/index.js"></script>
        <script src='../js/event.js'></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="topbar">
                <div class="col-md-1"></div>
                <div class="col-md-10" id="menubar">
                    
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row">
                <div id="toolbar" class="col-sm-12 col-md-1"></div>
                <div id="middle" class="col-sm-12 col-md-10">
                    <div id='agenda'>
                        <h1>Agenda</h1>
                        <table id='agendaTable'>
                            <thead id="agendaHead">
                                <tr>
                                    <th>Name</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="agendaBody">
                            </tbody>
                        </table>
                    </div>
                    <div id='event'>

                    </div>
                </div>
                <div id="right" class="col-sm-12 col-md-1"></div>
            </div>
        </div>
    </body>
</html>
