<html>
    <head>
        <title>Send mail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='../js/jquery-3.1.0.js'></script>
        <script src='../js/jquery.validate.min.js'></script>
        <script src="../js/generic_functions.js"></script>
        <script src="../js/sendMail.js"></script>
    </head>
    <body>
        <div>
            <a href="index.html">Back to homepage</a>
            <h1>Fill in the fields</h1>
            <h4>Mailing list</h4>
            <input type="radio" id="mailAllUsers" name="mailingList" value="all" checked/>All users
            <br>
            <input type="radio" id="mailPlayers" name="mailingList" value="event">Users in event
            <br>
            <input type="radio" id="customList" name="mailingList" value="custom">Custom list
            <br>
            <div id="listOfUsers"></div>
            <h4>Subject</h4>
            <input type="text" id="subject" value=""/>
            <h4>Text</h4>
            <textarea id="mailBody" rows="20" cols="100"></textarea>
            <br><input type="button" id="sendMail" value="Send mail"/>
        </div>
    </body>
</html>
